<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style type="text/css">
        table{
            margin: auto;
        }

        h1{
            text-align: center;
        }
        td{
            width: 50px;
            height: 50px;
            
        }

        .middle{
            border-left: 2px solid black;
            border-right: 2px solid black;
        }

        .mid{
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td></td>
                <td class="middle"></td>
                <td></td>
            </tr>
            <tr>
                <td class="mid"></td>
                <td class="middle mid"></td>
                <td class="mid"></td>
            </tr>
            <tr>
                <td></td>
                <td class="middle"></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
